<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .action-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

    <!-- üîπ ÁôªÂÖ•/ÁôªÂá∫ÊåâÈàï -->
    <div class="login-container">
        <button id="login-btn" onclick="showLoginForm()">Login</button>
        <button id="logout-btn" class="hidden" onclick="logoutUser()">Logout</button>
    </div>

    <h1>Actions List</h1>
    
    <!-- üîπ Êñ∞Â¢û Action ÊåâÈàïÔºàÂÉÖÈôêÁôªÂÖ•ÂæåÂèØË¶ãÔºâ -->
    <button id="add-action-btn" class="hidden" onclick="showAddForm()">‚ûï Add Action</button>

    <!-- üîπ Action ÂàóË°® -->
    <div id="actions-container"></div>

    <!-- üîπ ÁôªÂÖ•Ë°®ÂñÆ -->
    <div id="login-form" class="form-container hidden">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-primary" onclick="loginUser()">Login</button>
    </div>

    <!-- üîπ Êñ∞Â¢û/Á∑®ËºØ Action Ë°®ÂñÆ -->
    <div id="action-form" class="form-container hidden">
        <h2 id="form-title">Add Action</h2>
        <input type="hidden" id="action-id">
        <input type="text" id="name_of_action" placeholder="Action Name"><br>
        <input type="date" id="date"><br>
        <textarea id="description" placeholder="Description"></textarea><br>
        <textarea id="meaning" placeholder="Meaning"></textarea><br>
        <input type="text" id="source" placeholder="Source URL"><br>
        <button class="btn-primary" onclick="submitAction()">Save</button>
        <button class="btn-secondary" onclick="hideForm()">Cancel</button>
    </div>

    <script>
        let isAuthenticated = false;

        async function fetchActions() {
            const response = await fetch("/api/actions/");
            const data = await response.json();
            displayActions(data);
        }

        function displayActions(actions) {
            const container = document.getElementById("actions-container");
            container.innerHTML = "";
            
            actions.forEach(action => {
                const actionCard = document.createElement("div");
                actionCard.classList.add("action-card");
                actionCard.innerHTML = `
                    <h2>${action.name_of_action}</h2>
                    <p><strong>Date:</strong> ${action.date}</p>
                    <p><strong>Description:</strong> ${action.description}</p>
                    <p><strong>Meaning:</strong> ${action.meaning}</p>
                    <p><strong>Source:</strong> <a href="${action.source}" target="_blank">Link</a></p>
                    ${isAuthenticated ? `
                        <button class="btn-secondary" onclick="editAction(${action.id}, '${action.name_of_action}', '${action.date}', '${action.description}', '${action.meaning}', '${action.source}')">‚úèÔ∏è Edit</button>
                        <button class="btn-danger" onclick="deleteAction(${action.id})">üóëÔ∏è Delete</button>
                    ` : ""}
                `;
                container.appendChild(actionCard);
            });
        }

        async function checkUserStatus() {
            const response = await fetch("/api/user_status/");
            const data = await response.json();
            isAuthenticated = data.is_authenticated;

            document.getElementById("login-btn").classList.toggle("hidden", isAuthenticated);
            document.getElementById("logout-btn").classList.toggle("hidden", !isAuthenticated);
            document.getElementById("add-action-btn").classList.toggle("hidden", !isAuthenticated);

            fetchActions();
        }

        function showLoginForm() {
            document.getElementById("login-form").classList.remove("hidden");
        }

        async function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const response = await fetch("/api/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                alert("Login Successful");
                document.getElementById("login-form").classList.add("hidden");
                checkUserStatus();
            } else {
                alert("Invalid credentials");
            }
        }

        async function logoutUser() {
            await fetch("/api/logout/");
            alert("Logged out!");
            checkUserStatus();
        }

        function showAddForm() {
            document.getElementById("form-title").textContent = "Add Action";
            document.getElementById("action-id").value = "";
            document.getElementById("action-form").classList.remove("hidden");
        }

        function editAction(id, name, date, description, meaning, source) {
            document.getElementById("form-title").textContent = "Edit Action";
            document.getElementById("action-id").value = id;
            document.getElementById("name_of_action").value = name;
            document.getElementById("date").value = date;
            document.getElementById("description").value = description;
            document.getElementById("meaning").value = meaning;
            document.getElementById("source").value = source;
            document.getElementById("action-form").classList.remove("hidden");
        }

        function hideForm() {
            document.getElementById("action-form").classList.add("hidden");
        }

        async function submitAction() {
            const id = document.getElementById("action-id").value;
            const data = {
                name_of_action: document.getElementById("name_of_action").value,
                date: document.getElementById("date").value,
                description: document.getElementById("description").value,
                meaning: document.getElementById("meaning").value,
                source: document.getElementById("source").value
            };

            await fetch(id ? `/api/edit_action/${id}/` : "/api/add_action/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            hideForm();
            fetchActions();
        }

        async function deleteAction(id) {
            await fetch(`/api/delete_action/${id}/`, { method: "DELETE" });
            fetchActions();
        }

        document.addEventListener("DOMContentLoaded", checkUserStatus);
    </script>

</body>
</html>
