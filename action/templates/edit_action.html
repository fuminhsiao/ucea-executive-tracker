<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Action</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            text-align: left;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Action</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label>Action Name:</label>
            <input type="text" name="name_of_action" value="{{ action.name_of_action }}" required>

            <label>Date:</label>
            <input type="date" name="date" value="{{ action.date }}" required>

            <label>Description:</label>
            <textarea name="description">{{ action.description }}</textarea>

            <label>Meaning:</label>
            <textarea name="meaning">{{ action.meaning }}</textarea>

            <label>Source URL:</label>
            <input type="text" name="source" value="{{ action.source }}">

            <label>Topics (Select Multiple):</label>
            <select name="topics" multiple required>
                {% for topic in topics %}
                    <option value="{{ topic.id }}" {% if topic in action.topics.all %}selected{% endif %}>
                        {{ topic.name }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-primary">Update</button>
            <a href="{% url 'action_list' %}"><button type="button" class="btn-secondary">Cancel</button></a>
        </form>
    </div>

</body>
</html>
